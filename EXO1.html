<!DOCTYPE html>
<html>
<head>
    <title>Exemple JavaScript</title>
</head>
<body>
    <button id="afficherMessage">Cliquez ici</button>
    <p id="message"></p>

    <script>
        // Fonction pour afficher le message
        function afficherMessage() {
            document.getElementById("message").textContent = "Bonjour, monde !";
        }

        // Écouteur d'événement pour le bouton
        document.getElementById("afficherMessage").addEventListener("click", afficherMessage);
    </script>
</body>
</html>
